
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orphafold | Deep Genomic Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #111827;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Grid Background */
        .bg-grid {
            background-image: 
                linear-gradient(to right, #8080800a 1px, transparent 1px),
                linear-gradient(to bottom, #8080800a 1px, transparent 1px);
            background-size: 24px 24px;
        }

        /* Gradient Text */
        .text-gradient {
            background: linear-gradient(to right, #4285F4, #7B68EE, #00BFA5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Gradient Button */
        .btn-gradient {
            background: linear-gradient(to right, #4285F4, #7B68EE, #00BFA5);
        }

        /* Glass Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(229, 231, 235, 1);
        }

        @keyframes orb-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }
        .animate-orb {
            animation: orb-pulse 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
